language: node_js
node_js: '10'

cache:
  yarn: true
  directories:
    - node_modules

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.1
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn --frozen-lockfile --non-interactive

jobs:
  include:
    - stage: pre-test
      name: 'Lint First commit message'
      script:
        - if [ "${TRAVIS_PULL_REQUEST}" != "false" ]; then
          commitlint-travis;
          fi
    - stage: test
      name: 'Lint and test'
      before_script:
        - yarn global add codecov
      script:
        - yarn run lint
        - lerna run test:coverage -- -i
      after_script:
        - codecov
